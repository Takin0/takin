<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是首页标头</title>
</head>
<body>
    <div>
            <a href="second.html">跳转到第二个网页</a>
            <a href="https://www.baidu.com"><img src="img/000.png" alt="这是图片"></a>
    </div>
    <div>
            <h1>这是一号标题</h1>
            <h6>这是六号标题</h6>
            <br />
            <hr />
            <p>这是一个段落的换行<br />这是第二行</p>
            <p>这是p标签的换行</p>
            <p>这是多个空格&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;四个空格</p>
            <p>这是行内<span>组合</span>标签</p>
    </div>
    <div>
            <pre>这是预留格式  空格
                    换行，<h1> </h1>
            </pre>
    </div>
    <h1>这是无序列表</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <h1>这是有序列表</h1>
    <ol>
        <li>第一名</li>
        <li>第二名</li>
        <li>第三名</li>
    </ol>
    <table>
        <tr>
            <th>姓名</th>
            <th>总成绩</th>
            <th>平均成绩</th>
        </tr>

        <tr>
            <td>wangwu</td>
            <td>450</td>
            <td>90</td>
        </tr>
    </table>
    <!-- ctrl/这是注释 -->
    <!-- ctrl/  -->

</body>
</html>
